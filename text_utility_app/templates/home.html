<form action="analyze" method="post">

  {% csrf_token %}
    <div class="alert alert-success" role="alert" style="padding-bottom: 19px;">
        Welcome to Text Utiliy App.
        Enter your Data.
    </div>

    <h4 style="margin-left: 47px;">Enter your Text here.</h4>
    <textarea id="text" class="text" name="text" rows="4" cols="100" style="margin-left: 47px;"></textarea>

    <br>
    <br>


    <div class="custom-control custom-switch" style="margin-left: 47px;">
        <input type="checkbox" class="custom-control-input" name="removepunc" id="removepunc">
        <label class="custom-control-label" for="removepunc">REMOVE PUNCTUATIONS</label>
    </div>

    <div class="custom-control custom-switch" style="margin-left: 47px;">
        <input type="checkbox" class="custom-control-input" name="fullcaps" id="fullcaps">
        <label class="custom-control-label" for="fullcaps">FULL CAPS</label>
    </div>

    <div class="custom-control custom-switch" style="margin-left: 47px;">
        <input type="checkbox" class="custom-control-input" name="newline" id="newline">
        <label class="custom-control-label" for="newline">NEWLINE REMOVER</label>
    </div>

    <div class="custom-control custom-switch" style="margin-left: 47px;">
        <input type="checkbox" class="custom-control-input" name="space" id="space">
        <label class="custom-control-label" for="space">SPACE REMOVER</label>
    </div>

    <div class="custom-control custom-switch" style="margin-left: 47px;">
        <input type="checkbox" class="custom-control-input" name="character" id="character">
        <label class="custom-control-label" for="character">CHARACTER COUNT</label>
    </div>
    <br>

    <button type="submit" class="btn btn-dark" style="margin-left: 47px;">Analyze Text</button>
</form>
</body>
</html>
